 {
	instances = {
		save = MySqlQuerier("queries/SetBody.sql", params = [
			"article", "version", "title", "summary", "content"], defaults = {
			version = 1
			}, credset = "wiki"	
		) {
			successful_branch = Template(f"templates/savedarticle.html");
		};

		bydata = PostFieldReader(
			escapehtml = false,
			field_title = "^.{1,512}$",
			field_summary = "^.{0,250}$",
			field_content = "^.*$"
		) {
			form_branch = Template(f"templates/editarticle.html");
			successful_branch = MySqlQuerier(f"queries/GetArticle.sql", params = [
				"url"], credset = "wiki"
			) {
				none_branch = MySqlQuerier(f"queries/SetArticle.sql", params = [
					"url"], credset = "wiki"
				) {
					single_branch = instances.save;
				};
				single_branch = instances.save;
			};
		};

		byurl = GetFieldReader(field_url = "^[A-Z|a-z|0-9|_|-]+$") {
			form_branch = Template(f"templates/invalidurl.html");
			successful_branch = Module(f"view.conf@begin") {
				view_branch = instances.bydata;
			};
		};
	};
}