{
	getarticle = DataReader(f"queries/GetArticleBody.sql", 
		connection = "agwiki") {
		none->Return("view") {
			default->Template(f"templates/noarticle.html");
		};
		single->Return("view") {
			default->Template(f"templates/article.html");
		};
	};

	getarticles = Template(f"templates/articlelist.html") {
		items->DataReader(f"queries/GetArticles.sql",
			connection = "agwiki") {
			iterator->Template(f"templates/articleitem.html")
		};
	};

	checkpermission = f"../perm/ission.conf@check";
	checksubpermission = f"../perm/ission.conf@checksub";

	instances = {
		begin = <checkpermission> (
			resource = "wiki", action = "view",
			remap = { subresource = "url" }
		) {
			denied->Template(f"templates/noarticle.html");
			granted->getarticle;
		};

		list = <checksubpermission> (resource = "wiki", action = "list") {
			denied->StubService();
			granted->Template(f"templates/listframe.html") {
				list->getarticles;
				create-><checkpermission> (
					resource = "wiki", action = "create"
				) {
					denied->StubService();
					granted->Template(f"templates/createform.html");
				};
			};
		};
	};
}